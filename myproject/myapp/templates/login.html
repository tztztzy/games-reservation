<!DOCTYPE html>
{% load static %}
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YNPC二手书籍交易平台</title>
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
</head>

<body>
    <div class="wrapper">
        <div>
            <h1>登录</h1>
            <small>YNPC二手书籍交易平台</small>
        </div>

        <div>
            {% if message %}
            <div role="alert">
                <strong>登录失败!</strong> {{ message }}
            </div>
            {% endif %}

            <form action="/login/" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label class="label">手机号:
                        <input type="text" name="phone">
                    </label>
                </div>
                
                <div class="input-group">
                    <label class="label">密码:
                        <div class="password-container">
                            <input type="password" name="password" id="password">
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <svg class="eye-icon eye-show" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                                <svg class="eye-icon eye-hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                                </svg>
                            </button>
                        </div>
                    </label>
                </div>
                
                <style>
                    .input-group {
                        margin-bottom: 15px;
                    }
                    .label {
                        display: block;
                        margin-bottom: 5px;
                    }
                    .label input {
                        display: block;
                        width: 100%;
                        margin-top: 5px;
                        padding: 8px;
                        border: 1px solid #ddd;
                        border-radius: 4px;
                    }
                    .password-container {
                        position: relative;
                        width: 100%;
                    }
                    .toggle-password {
                        position: absolute;
                        right: 8px;
                        top: 50%;
                        transform: translateY(-50%);
                        background: none;
                        border: none;
                        cursor: pointer;
                        padding: 0;
                    }
                    .eye-icon {
                        fill: #666;
                        transition: fill 0.2s;
                    }
                    .toggle-password:hover .eye-icon {
                        fill: #333;
                    }
                    .eye-show {
                        display: block;
                    }
                    .eye-hide {
                        display: none;
                    }
                    .password-visible .eye-show {
                        display: none;
                    }
                    .password-visible .eye-hide {
                        display: block;
                    }
                </style>
                
                <script>
                    function togglePassword() {
                        const passwordInput = document.getElementById('password');
                        const button = passwordInput.parentElement.querySelector('.toggle-password');
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            button.parentElement.classList.add('password-visible');
                        } else {
                            passwordInput.type = 'password';
                            button.parentElement.classList.remove('password-visible');
                        }
                    }
                </script>
                <a href="/register">
                    <ins>新用户注册</ins>
                </a>
                
                <button type="submit">登录</button>
            </form>
        </div>
    </div>
</body>
</html>
